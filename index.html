<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Showin AI | AGI 實戰引擎</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="core/sh-core.js"></script>
    <script src="core/sh-db-service.js"></script>
    <script src="core/prism-engine.js"></script>

    <style>
        :root {
            /* 鎖定動態光暈 RGB 數值，確保透明度特效 */
            --glow-rgb: 0, 255, 200; 
            --primary-black: #05050a;
        }

        body {
            background-color: var(--primary-black);
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 執行「去硬邊設計」與「柔和陰影」原則 */
        .work-zone {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: none; /* 嚴禁使用 border-bottom */
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-radius: 24px;
        }

        .glow-effect {
            box-shadow: 0 0 20px rgba(var(--glow-rgb), 0.2);
            transition: box-shadow 0.3s ease;
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 40px rgba(var(--glow-rgb), 0.4);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
    <div id="root" class="w-full max-w-4xl p-8 work-zone glow-effect">
        <h1 class="text-2xl font-black tracking-widest text-center uppercase mb-4">Showin AGI Node v1.0</h1>
        <p class="text-cyan-400 text-center text-xs tracking-[0.3em] mb-8">NEURAL SYNC ACTIVE • NO MOCK DATA</p>
        
        <div id="agi-console" class="bg-black/40 p-4 rounded-xl font-mono text-[10px] text-gray-400 h-48 overflow-y-auto">
            > 初始化實體神經傳導...<br>
            > 正在對位 Firebase Config...<br>
            > [OK] SH-Core v2026.1.27.AGI 已就緒
        </div>
    </div>

    <script>
        // 初始化核心服務
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof SH_Core !== 'undefined') {
                SH_Core.initRealtimeSync('status', (data) => {
                    console.log("實時數據更新:", data);
                });
            }
        });
    </script>
</body>
</html>
